# roles/defaults/main.yml file for virtualbox

## Virtualbox version

ubuntu_14_04_virtualbox_version: "5.0"
ubuntu_12_04_virtualbox_version: "5.0"
ubuntu_10_04_virtualbox_version: "4.3"

## Virtualbox state
#
# * Set remove to true and purge to false to remove vrtualbox
#
# * Set remove to false and purge to true to purge virtualbox and all virtualbox configuration files
#
# * Set install to true to install Virtual box

remove_virtualbox: false
purge_virtualbox: false
install_virtualbox: true

